[platformio]
default_envs = esp32c6-devkitm-1

[env:esp32c6-devkitm-1]
platform = espressif32
board = esp32-c6-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

lib_deps =
  ZinggJM/GxEPD2
  bblanchon/ArduinoJson@^6.19
  adafruit/Adafruit SSD1306
  olikraus/U8g2_for_Adafruit_GFX

; Include the local WeActStudio EpaperModule repository (if present in the repo)
lib_extra_dirs = ../../libs

; Reduce binary size by disabling optional GxEPD2 GFX base class (kept consistent with examples)
build_flags = -D ENABLE_GxEPD2_GFX=0
board_build.partitions = partitions.csv

[env:seeed_xiao_esp32c6]
platform = espressif32
board = seeed_xiao_esp32c6
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.partitions = partitions.csv
lib_deps =
  ${env:esp32c6-devkitm-1.lib_deps}
lib_extra_dirs = ${env:esp32c6-devkitm-1.lib_extra_dirs}
build_flags = 
  ${env:esp32c6-devkitm-1.build_flags} 
  -D BOARD_SEEED_XIAO_ESP32C6
